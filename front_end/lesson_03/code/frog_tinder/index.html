<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frog tinder</title>
</head>
<body>
<h1>Frog tinder</h1>
<p>Найди свой краш!</p>
<h2>I am: </h2>
<input type="radio" id="male" name="gender" value="Man">
<label for="male">Man</label>
<br>
<input type="radio" id="female" name="gender" value="Woman">
<label for="female">Woman</label>
<br>
<input type="radio" id="frog" name="gender" value="Frog">
<label for="frog">Frog</label>

<h2>Interested in: </h2>
<input type="radio" id="maleInterest" name="interest" value="Man">
<label for="maleInterest">Man</label>
<br>
<input type="radio" id="femaleInterest" name="interest" value="Woman">
<label for="femaleInterest">Woman</label>
<br>
<input type="radio" id="frogInterest" name="interest" value="Eating bugs">
<label for="frogInterest">Eating bugs</label>
</body>
</html>
